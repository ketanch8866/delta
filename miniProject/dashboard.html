<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Miniproject</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-menu">
            <label for="check"><i class="fa-solid fa-bars"></i></label>

        </div>
        <div id="sidebar">
            <div class="logo">
                <a href="#">Lirmo</a>
            </div>
            <div class="btn-close">
                <label for="check"><i class="fa-solid fa-xmark"></i></label>
            </div>
            <div class="menu-item">
                <ul>
                    <li><i class="fa-solid fa-image fa-beat" style="transition-duration: 1s;"></i>
                        <a href="#">Gallery</a>
                    </li>
                    <li><i class="fa-solid fa-arrow-up-right-from-square fa-beat"></i>
                        <a href="#">Shortcuts</a>
                    </li>
                    <li><i class="fa-solid fa-photo-film"></i>
                        <a href="#">Exhibits</a>
                    </li>
                    <li><i class="fa-solid fa-calendar-days"></i>
                        <a href="#">Events</a>
                    </li>
                    <li><i class="fa-solid fa-store"></i>
                        <a href="#">Store</a>
                    </li>
                    <li><i class="fa-solid fa-phone"></i>
                        <a href="#">Contacts</a>
                    </li>
                    <li> <i class="fa-regular fa-comments"></i>
                        <a href="#">Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="social_media">
                <ul>
                  <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                  <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </ul>
        </div>

    </div>
</body>

</html>
